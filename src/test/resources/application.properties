# Api System Config
login.exclude.uri=/user/login

# Kong 调用地址
kong.admin.address=http://127.0.0.1

# Kong 内部管理 API 请求端口
kong.admin.port=8001

# 调用 Kong 的超时时间 (ms)
kong.invoke.timeout=3000

# Redis 地址
redis.address=127.0.0.1

# Redis 端口
redis.port=6379

# Redis 密码 (如果无密码, 可以不配置)
redis.password=

# MySQL 配置参数
druid.jdbc.url=jdbc:mysql://localhost:3306/apisystem
druid.jdbc.username=apisystem
druid.jdbc.password=199231

# CommonTaskPool Define
task.corePoolSize=2
task.maxPoolSize=10
task.keepAliveTime=10
