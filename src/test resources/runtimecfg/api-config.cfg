# Kong 调用地址
kongAddress=http://127.0.0.1

# 调用 Kong 的超时时间 (ms)
invokeTimeoutMillis=3000

# Kong 监听端口
kongListenPort=8001

# Redis 地址
redisAddress=127.0.0.1

# Redis 端口 (如果为默认端口可以不配置)
#redisPort=

# Redis 密码 (如果无密码, 可以不配置)
#redisPassword=

# 选择数据库
configs.jdbc.datasource.provider=mysql

# MySQL 配置参数
configs.jdbc.url=jdbc:mysql://localhost:3306/apisystem
configs.jdbc.username=apisystem
configs.jdbc.password=199231

